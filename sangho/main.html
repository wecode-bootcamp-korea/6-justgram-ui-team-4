<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>Justgram</title>
  <link rel="stylesheet" href="style/main.css">
</head>

<body>

  <!-- 상단 고정 탭 -->
  <div id="header">
         <nav id="header-tab">
      <a href="main.html">
        <img src="img/main_img/img/instagram-logo.png" width="30px">
          </a>
      <input type="text" placeholder="검색" id="search-box">
      <span id="list-box">
        <a href="">
             <img src="img/main_img/img/hut.png" width="24px">
           </a>
         <a href="">
               <img src="img/main_img/img/dm.png" width="24px">
        </a>
        <a href="">
          <img src="img/main_img/img/explore.png" width="24px">
        </a>
        <a href="">
          <img src="img/main_img/img/heart.png" width="24px">
        </a>
        <a href="">
          <img src="img/main_img/img/profile.png" width="24px">
        </a>
    </nav>
  </div>

  <!-- 하단 메인 탭 -->
  <div id="main-container">
    <span id="inside-container1">

      <!-- 하단 메인 왼쪽 탭 -->
      <!-- 첫번째 게시글 -->
      <div class="post-box">
        <div class="post-box-user">
          <a href="">
            <img src="img/main_img/img/profileimg.png" width="32px">
          </a>
          <div class="post-box-user-name">
            <a href="">sh.inv</a>
          </div>
          <a href="" class="option-btn">
            <img src="img/main_img/img/option.png" width="15px">
          </a>
        </div>
        <div class="post-box-img">
          <img src="img/main_img/post_img/momo.JPG">
        </div>
        <div class="reaction">
          <div class="reaction-btn">
            <span class="reaction-btn-img">
              <a href="">
                <img src="img/main_img/img/heart.png" width="23px">
              </a>
              <a href="">
                <img src="img/main_img/img/chat.png" width="24px">
              </a>
              <a href="">
                <img src="img/main_img/img/dm.png" width="23px">
              </a>
            </span>
            <span>
              <a href="">
                <img src="img/main_img/img/save.png" width="23px">
              </a>
            </span>
          </div>
          <div class="reaction-user-name">
            <a href="">sh.inv</a> 모모
          </div>
          <div class="comment">
          </div>
          <div class="reaction-comment-box">
            <input class="input-comment" type="text" placeholder="댓글 달기...">
            <button class="input-comment-btn" disabled>게시</button>
          </div>
        </div>
      </div>
    </span>

    <!-- 하단 메인 오른쪽 탭 -->
    <span id="inside-container2">
      <div id="profile-box">
        <span>
          <img src="img/main_img/img/profileimg.png" width="56px">
        </span>
        <span id="profile-box-name">
          sh.inv
        </span>
      </div>
      <div id="other">
        2202 INSTAGRAM FROM META
      </div>
    </span>
  </div>

<script src="js/main.js"></script>

</body>

</html>
