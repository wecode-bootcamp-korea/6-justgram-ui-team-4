  <title>Justgram</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="./style/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Joan&display=swap" rel="stylesheet">

<body>
  <!-- header -->
  <header class="to-do headerWrap">
    <!-- logo -->
    <div>
      <img class="logoImg" src="./images/instagram.png">
      <span class="header-text">Justgram</span>
    </div>
    <!-- search -->
    <div class="v-center">
      <input type="search" placeholder="검색">
    </div>
    <!-- nav -->
    <div class="icon-img v-center">
      <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png">
      <img class="custom-marginL" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png">
      <img class="custom-marginL" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png">
    </div>
  </header>

  <!-- contents -->
  <div class="to-do contentsWrap">
  
    <div>
      <div class="to-do feedContainer">
      <!-- feed header -->
      <div class="to-do feedHeader borderBottom">
        <div class="v-center">
          <a class="v-center" href="#">
            <img class="profileImg" src="./images/profile.jpeg" alt="이미지">
            <span> mi_ogy</span>
          </a>
        </div>
        <div>...</div>
      </div>

      <!-- feed img -->
      <div class="to-do feedImgWrap .borderBottom">
        <img class="feedImg" src="./images/me.jpeg" alt="사진">
      </div>

      <!-- feed menu -->
      <div class="to-do feedMenu ">
        <ul>
          <li><a href="#"><i class="fa-solid fa-heart likeColor"></i></a></li>
          <li><a href="#"><i class="fa-light fa-comment"></i></a></li>
          <li><a href="#"><i class="fa-thin fa-arrow-up-from-bracket"></i></a></li>
        </ul>
        <p>담기</p>
      </div>

      <!-- feed comment -->
      <div class="to-do feedComment">
        <div class="paddingLeft">name님 외 10명이 좋아합니다</div>
        <div class="paddingLeft">name comment ... <span>더보기</span></div>
        
        <div class="paddingLeft">name comment <span><img class="likeHeart" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" alt="좋아요"></span></div>
        <div class="paddingLeft">42분전</div>
        <div class="newComment">
          <input type="text" class="inputNewComment" placeholder="댓글 달기 ... " />
          <input type="submit" class="newCommentBtn " value="게시"></div>
      

      </div>
      </div>
