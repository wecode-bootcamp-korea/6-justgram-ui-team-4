<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- css 적용 -->
    <link rel="stylesheet" href="style/main.css" />
    <title>Justgram main page</title>

    <!-- 폰트 적용 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="main-container">
      <hr width="100%" color="black" />
      <header class="header-wrapper">
        <img class="logo-img" src="instagramlogo64.png" />
        <span class="v-line"></span>
        <div class="logo-text">Justgram</div>
        <div class="search">
          <input type="text" class="search-input" placeholder="검색" />
        </div>
        <div class="img3">
          <img
            src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png"
          />
          <img
            src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png"
          />
          <img
            src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png"
          />
        </div>
      </header>
      <div>
        <header>
          <div>
            <span class="profile-img">프로필 사진 (img 태그로 변경해야함)</span>
            <span class="profile-id">아이디</span>
          </div>
          <div>
            <span class="feed-img">피드 이미지 (img 태그로 변경해야함)</span>
          </div>
        </header>
        <div>메뉴바(하트, 말풍선, 공유, 저장)</div>
        <div>댓글</div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
