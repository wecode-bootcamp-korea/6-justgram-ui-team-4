<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Justgram main page</title>

    <!-- css 적용 -->
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="style/common.css" />

    <!-- font 적용 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- justgram logo && search && img3 -->
    <header class="header-wrapper vertical-center">
      <div class="logo-wrapper vertical-center">
        <img
          class="logo-img"
          alt="인스타로고"
          src="image/instagramlogo64.png"
        />
        <div class="logo-text">| Justgram</div>
      </div>
      <div class="search-input vertical-center">
        <input type="text" placeholder="검색" />
      </div>
      <div class="vertical-center">
        <img
          class="logo-img"
          alt="나침반"
          src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png"
        />
        <img
          class="logo-img custom-margin-left"
          alt="하트"
          src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png"
        />
        <img
          class="logo-img custom-margin-left"
          alt="프로필"
          src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png"
        />
      </div>
    </header>
    <!-- feeds -->
    <!-- 1st feed -->
    <div class="feed-container vertical-center">
      <div class="feed-wrapper">
        <!-- feed header -->
        <header>
          <!-- profile img && id -->
          <div class="profile-container"></div>
        </header>
        <!-- feed img -->
        <div>
          <img class="feed-img" alt="피드이미지" src="image/feed1-img.png" />
        </div>
        <!-- feed menu -->
        <div>
          <!-- menu icons -->
          <div class="menu-icons">
            <div>
              <img
                class="heart-img logo-img"
                alt="좋아요"
                src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png"
              />
              <img
                class="comment-img logo-img"
                alt="말풍선"
                src="image/comment.png"
              />
              <img
                class="share-img logo-img"
                alt="공유"
                src="image/share.png"
              />
            </div>
            <div>
              <img class="save-img logo-img" alt="저장" src="image/save.png" />
            </div>
          </div>
        </div>
        <!-- comment -->
        <div class="feed-comment">
          <div class="total-likes">"ID"님 외 **명이 좋아합니다.</div>
          <ul class="total-comments comment-ul"></ul>
          <div class="minutes-ago">..분 전</div>
        </div>
        <hr class="hr-margin" />
        <div class="comment-input-wrapper">
          <input type="text" class="comment-input" placeholder="댓글 달기..." />
          <button class="comment-btn" type="button">게시</button>
        </div>
      </div>
    </div>
    <!-- 2nd feed -->
    <div class="feed-container vertical-center">
      <div class="feed-wrapper">
        <!-- feed header -->
        <header>
          <!-- profile img && id -->

              />
              <img

                src="image/comment.png"
              />
              <img
                class="share-img logo-img"

              />
            </div>
            <div>
              <img class="save-img logo-img" alt="저장" src="image/save.png" />
            </div>
          </div>
        </div>
        <!-- comment -->
        <div class="feed-comment">
          <div class="total-likes">"ID"님 외 **명이 좋아합니다.</div>
          <ul class="total-comments comment-ul"></ul>
          <div class="minutes-ago">..분 전</div>
        </div>
        <hr class="hr-margin" />
        <div class="comment-input-wrapper">
          <input type="text" class="comment-input" placeholder="댓글 달기..." />
          <button class="comment-btn" type="button">게시</button>
        </div>
      </div>
    </div>

              />
              <img
                class="comment-img logo-img"
                alt="말풍선"
                src="image/comment.png"
              />
              <img

                src="image/share.png"
              />
            </div>
            <div>
              <img class="save-img logo-img" alt="저장" src="image/save.png" />
            </div>
          </div>
        </div>
        <!-- comment -->
        <div class="feed-comment">
          <div class="total-likes">"ID"님 외 **명이 좋아합니다.</div>
          <ul class="total-comments comment-ul"></ul>
          <div class="minutes-ago">..분 전</div>
        </div>
        <hr class="hr-margin" />
        <div class="comment-input-wrapper">
          <input type="text" class="comment-input" placeholder="댓글 달기..." />

      </div>
    </div>
    <!-- js 적용 -->
  </body>
  <script src="js/main.js"></script>
</html>
