<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAIN PAGE</title>
    <link rel="stylesheet" href="style/main.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lobster&display=swap");
    </style>
  </head>
  <body>
    <div class="page-header">
      <div class="vc">
        <img class="logo" src="img/instagram.png" />
        <div class="jgr">| Justgram</div>
      </div>
      <div class="vc"><input class="search" placeholder="검색" /></div>
      <div class="vc">
        <img class="icons" src="img/explore.png" />
        <img class="icons" src="img/heart.png" />
        <img class="icons" src="img/profile.png" />
      </div>
    </div>
    <div class="contents-wrapper">
      <div class="feed-container">
        <div class="feed-header">
          <div class="vc">
            <img
              class="icons"
              alt="프로필 사진"
              src="img/karl-paul-baldacchino-uCsfM8niP-c-unsplash.jpg"
            />
            Henry123
          </div>
        </div>
        <div class="img-frame">
          <img
            alt="오래된 포드 자동차 혹은 트랙터 사진"
            class="feed-img"
            src="img/william-peynichou-cH3lNP-KOK0-unsplash.jpg"
          />
        </div>
        <div class="feed-menu">
          <div class="icons">L</div>
          <div class="icons">R</div>
        </div>
        <div class="feed-comment">
          <div>Henry123님 외 123명이 좋아합니다.</div>
          <div>
            <div>ABC 포드 자동차인가?? 트랙터인가??</div>
            <div>DEF 잘 모르겠지만 트랙터 같이 생겼네!</div>
            <div>33분전</div>
          </div>
          <div>댓글달기</div>
        </div>
      </div>
    </div>
  </body>
</html>
