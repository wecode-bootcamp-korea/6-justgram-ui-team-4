<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAIN PAGE</title>
    <link rel="stylesheet" href="style/main.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lobster&display=swap");
    </style>
  </head>
  <body>
    <div class="to-do header-wrapper">
      <div class="vertical-center">
        <img class="icon-images" src="img/instagram.png" />
        <span class="header-text">| Justgram</span>
      </div>
      <div class="vertical-center">
        <input class="search" placeholder="검색" />
      </div>
      <div class="vertical-center">
        <img class="icon-images" src="img/explore.png" />
        <img class="icon-images custom-margin-left" src="img/heart.png" />
        <img class="icon-images custom-margin-left" src="img/profile.png" />
      </div>
    </div>
    <div class="flex-center">
      <div class="to-do contents-wrapper">
        <div class="feed-container">
          <div class="to-do feed-header padding-10">
            <div class="vertical-center">
              <img
                class="profile"
                alt="프로필 사진"
                src="img/karl-paul-baldacchino-uCsfM8niP-c-unsplash.jpg"
              />
              ABC
            </div>
            <div>...</div>
          </div>
          <div class="to-do image-wrapper">
            <img
              class="feed-img"
              alt="오래된 포드 자동차 혹은 트랙터 사진"
              src="img/william-peynichou-cH3lNP-KOK0-unsplash.jpg"
            />
          </div>
          <div class="to-do feed-menu padding-10">
            <div>Left</div>
            <div>Right</div>
          </div>
          <div class="to-do feed-comment">
            <div class="feed-comment-like padding-10">
              ABC님 외 123명이 좋아합니다.
            </div>
            <div class="feed-comment-list padding-10"></div>
            <div>33분전</div>

              <input class="comment-write-input" placeholder="댓글달기..." />

            </div>
          </div>
        </div>
