<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/main.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="logo_area">justgram</div>
      <div class="search_area"><input type="search" placeholder="검색" /></div>

        <img src="/img/explore.png" /><img src="/img/heart.png" />

    </header>
    <div class="main_content">
      <section class="section one">
        <div class="timeline_header">
          <span class="profile"></span>
          <p>user1</p>
        </div>
        <div class="image"><img src="/img/timeline1.jpg" /></div>
        <div class="menu">
          <div>
            <img src="/img/heart.png" />
          </div>
          <div>저장</div>
        </div>
        <div id="insert_comment"></div>
        <div class="comment">
          <input type="text" placeholder="댓글 달기" class="input" value="1" />
          <button id="button">게시</button>
        </div>
      </section>
      <section class="section one">
        <div class="timeline_header">
          <span class="profile"></span>
          <p>user2</p>
        </div>
        <div class="image"><img src="/img/timeline2.jpg" /></div>
        <div class="menu">
          <div>
            <img src="/img/heart.png" />
          </div>
          <div>저장</div>
        </div>
        <div class="comment">
          <input type="text" placeholder="댓글 달기" class="input" value="2" />
          <button>게시</button>
        </div>
      </section>
      <section class="section one">
        <div class="timeline_header">
          <span class="profile"></span>
          <p>user3</p>
        </div>
        <div class="image"><img src="/img/timeline3.jpg" /></div>
        <div class="menu">
          <div>
            <img src="/img/heart.png" />
          </div>
          <div>저장</div>
        </div>
        <div class="comment">
          <input type="text" placeholder="댓글 달기" />
          <button>게시</button>
        </div>
      </section>
    </div>
    <script type="text/javascript" src="/js/main.js"></script>
  </body>
</html>
