<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Lobster"
    />
    <link rel="stylesheet" href="/style/login.css" />
    <title>login</title>
  </head>
  <body>
    <div class="container">
      <div class="login_content">
        <div class="logo">Justgram</div>
        <div>
          <form>
            <input
              type="text"
              placeholder="전화번호,사용자 이름 또는 이메일"
              id="user_id"
              value=""
            />
            <input type="password" placeholder="비밀번호" id="user_pw" />
            <button id="login_btn" type="submit">로그인</button>
          </form>
        </div>
        <div><span class="or_deco">또는</span></div>
        <div class="tac">
          <p class="login_facebook"><a href="">Facebook으로 로그인</a></p>
          <p class="find_password"><a href="">비밀번호를 잊으셨나요?</a></p>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/js/login.js"></script>
  </body>
</html>
